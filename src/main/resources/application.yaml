server:
  port: 8899

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_authority_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: HH:mm:ss

mybatis-plus:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.maya.entity

logging:
  level:
    com.maya: debug

